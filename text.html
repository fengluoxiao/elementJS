<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="element.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 创建所有要显示的元素
        const elements = [
            html.text('这是一个文本'),
            html.p('这是一个段落'),
            html.h1('这是一个标题'),
            html.hr(),
            html.span('这是一个文本', 'b'),
            html.p('这是一个段落', 'i'),
            html.h1('这是一个标题', 's'),
            html.text('这是一个标题', 'u')
        ];

        // 一次性渲染所有元素
        render(elements, '#app');
    </script>
</body>
</html>
